<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta content="IE=Edge" http-equiv="X-UA-Compatible">
	<title>My Figura</title>
	<link href="https://fonts.googleapis.com/css?family=Khula:300,400,600,700,800" rel="stylesheet">
	<link media="all" rel="stylesheet" href="css/all.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" defer></script>
	<script type="text/javascript">
        window.jQuery || document.write('<script src="js/jquery-1.12.4.min.js" defer><\/script>')
	</script>
	<script type="text/javascript" src="js/jquery.main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<div class="vertical-center">
			<div class="center-holder">
				<div class="title-block text-center">
					<h1>Confirm Eligibility</h1>
					<span class="subheader">When is Your Birthday?</span>
				</div>
				<form action="#" class="question-form">
					<fieldset>
						<div class="field-row">
							<span class="label">Date of Birth</span>
							<input pattern="\d*" class="day_month_year" id="birth_date" placeholder="MM / DD / YYYY" name="birth_date" type="text">
							<div class="legend">MM / DD / YYYY</div>
						</div>
					</fieldset>
				</form>
				<div class="btn-block text-center large-button">
					<a href="step5.html" class="btn">Continue</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
