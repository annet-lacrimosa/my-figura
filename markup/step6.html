<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta content="IE=Edge" http-equiv="X-UA-Compatible">
	<title>My Figura</title>
	<link href="https://fonts.googleapis.com/css?family=Khula:300,400,600,700,800" rel="stylesheet">
	<link media="all" rel="stylesheet" href="css/all.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" defer></script>
	<script type="text/javascript">
        window.jQuery || document.write('<script src="js/jquery-1.12.4.min.js" defer><\/script>')
	</script>
	<script type="text/javascript" src="js/jquery.main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<div class="vertical-center">
			<div class="center-holder">
				<div class="title-block text-center">
					<h1>Height and Weight</h1>
				</div>
				<form action="#" class="question-form">
					<fieldset>
						<div class="input-row">
							<div class="input-box">
								<span class="label">Height</span>
								<input placeholder="Height" type="text">
							</div>
							<div class="input-box">
								<span class="label">Weight</span>
								<input placeholder="Weight" type="text">
							</div>
						</div>
					</fieldset>
				</form>
				<div class="btn-block text-center large-button">
					<a href="step7.html" class="btn">Continue</a>
					<div class="info-block">
						<div class="icon">
							<img src="images/information-button.png" alt="image description" />
						</div>
						<div class="text">
							<p>By telling us how much you can afford we are able to match you with a dealer partner who best meets your needs.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
