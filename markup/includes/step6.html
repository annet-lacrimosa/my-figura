<!DOCTYPE html>
<html>
@@include("templates/head.html")
<body>
	<div id="wrapper">
		@@include("templates/header2.html")
		<div class="vertical-center">
			<div class="center-holder">
				<div class="title-block text-center">
					<h1>Height and Weight</h1>
				</div>
				<form action="#" class="question-form">
					<fieldset>
						<div class="input-row">
							<div class="label-box">
								<span class="label">Height, feet and inches</span>
							</div>
							<div class="input-box">
								<select>
									<option>4'</option>
									<option>5'</option>
									<option>6'</option>
									<option>7'</option>
								</select>
							</div>
							<div class="input-box">
								<select>
									<option>0"</option>
									<option>1"</option>
									<option>2"</option>
									<option>3"</option>
									<option>4"</option>
									<option>5"</option>
									<option>6"</option>
									<option>7"</option>
									<option>8"</option>
									<option>9"</option>
									<option>10"</option>
									<option>11"</option>
								</select>
							</div>
						</div>
						<div class="input-row">
							<div class="input-box full-width">
								<span class="label">Weight, lbs</span>
								<input value="Weight" type="number" min="90" max="300">
							</div>
						</div>
					</fieldset>
				</form>
				<div class="btn-block text-center large-button">
					<a href="step7.html" class="btn">Continue</a>
					<div class="info-block">
						<div class="icon">
							<img src="images/information-button.png" alt="image description" />
						</div>
						<div class="text">
							<p>By telling us how much you can afford we are able to match you with a dealer partner who best meets your needs.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
