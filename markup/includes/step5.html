<!DOCTYPE html>
<html>
@@include("templates/head.html")
<body>
	<div id="wrapper">
		<div class="vertical-center">
			<div class="center-holder">
				<div class="title-block text-center">
					<h1>Confirm Eligibility</h1>
					<span class="subheader">When is Your Birthday?</span>
				</div>
				<form action="#" class="question-form">
					<fieldset>
						<div class="field-row">
							<span class="label">Date of Birth</span>
							<input type="text" class="date-input">
							<div class="legend">MM / DD / YYYY</div>
						</div>
					</fieldset>
				</form>
				<div class="btn-block text-center large-button">
					<a href="step6.html" class="btn">Continue</a>
					<div class="info-block">
						<div class="icon">
							<img src="images/information-button.png" alt="image description" />
						</div>
						<div class="text">
							<p>By telling us how much you can afford we are able to match you with a dealer partner who best meets your needs.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
