<!DOCTYPE html>
<html>
@@include("templates/head.html")
<body>
	<div id="wrapper">
		@@include("templates/header2.html")
		<div class="vertical-center">
			<div class="center-holder">
				<div class="title-block text-center">
					<h1>Create your account step 1</h1>
					<span class="subheader">What is Your Name?</span>
				</div>
				<form action="#" class="question-form">
					<fieldset>
						<div class="input-row">
							<div class="input-box">
								<label class="label" for="first-name">First Name</label>
								<input type="text" placeholder="First Name" id="first-name">
							</div>
							<div class="input-box">
								<label class="label" for="last-name">Last Name</label>
								<input type="text" placeholder="Last Name" id="last-name">
							</div>
						</div>
					</fieldset>
				</form>
				<div class="btn-block text-center large-button">
					<a href="step10.html" class="btn">Continue to Final Step</a>
					<div class="info-block">
						<div class="icon">
							<img src="images/information-button.png" alt="image description" />
						</div>
						<div class="text">
							<p>By telling us how much you can afford we are able to match you with a dealer partner who best meets your needs.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
