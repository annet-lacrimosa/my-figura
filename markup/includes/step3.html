<!DOCTYPE html>
<html>
@@include("templates/head.html")
<body>
	<div id="wrapper">
		@@include("templates/header2.html")
		<div class="vertical-center">
			<div class="center-holder">
				<div class="title-block text-center">
					<h1>Desired time frame</h1>
				</div>
				<form action="#" class="question-form">
					<fieldset>
						<div class="input-row">
							<div class="input-box">
								<div class="fake-checkbox">
									<input type="radio" checked name="desired-time">
									<div class="fake-input">
										<span>3-4 Weeks</span>
									</div>
								</div>
							</div>
							<div class="input-box">
								<div class="fake-checkbox">
									<input type="radio" name="desired-time">
									<div class="fake-input">
										<span>4-6 weeks</span>
									</div>
								</div>
							</div>
						</div>
						<div class="input-row">
							<div class="input-box">
								<div class="fake-checkbox">
									<input type="radio" name="desired-time">
									<div class="fake-input">
										<span>6-8 weeks</span>
									</div>
								</div>
							</div>
							<div class="input-box">
								<div class="fake-checkbox">
									<input type="radio" name="desired-time">
									<div class="fake-input">
										<span>8 weeks+</span>
									</div>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
				<div class="btn-block text-center large-button">
					<a href="step4.html" class="btn">Continue</a>
					<div class="info-block">
						<div class="icon">
							<img src="images/information-button.png" alt="image description" />
						</div>
						<div class="text">
							<p>By telling us how much you can afford we are able to match you with a dealer partner who best meets your needs.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
